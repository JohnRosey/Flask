services:
- build_command: |2+
  dockerfile_path: Dockerfile
  environment_slug: python
  github:
    branch: main
    deploy_on_push: true
    repo: JohnRosey/Flask
  http_port: 8080
  instance_count: 1
  instance_size_slug: basic-xs
  name: flask
  run_command: gunicorn --worker-tmp-dir /dev/shm app:app
  source_dir: /
